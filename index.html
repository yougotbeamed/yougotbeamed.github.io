<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Bookmarklet Drag Demo</title>

<style>
  /* Page background */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #121212; /* very dark gray */
    font-family: system-ui, Arial, sans-serif;
  }

  /* Draggable bookmark button */
  .bookmark-btn {
    width: 500px;
    height: 200px;

    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;

    font-size: 28px;
    font-weight: 700;
    color: white;
    text-decoration: none;

    background: #2a2a2a; /* dark gray button */
    border-radius: 20px;

    /* White back glow */
    box-shadow:
      0 0 40px rgba(255,255,255,0.35),
      0 0 80px rgba(255,255,255,0.15);

    cursor: grab;
    user-select: none;
    transition: transform .08s ease, box-shadow .15s ease;
  }

  .bookmark-btn:hover {
    box-shadow:
      0 0 60px rgba(255,255,255,0.5),
      0 0 120px rgba(255,255,255,0.2);
  }

  .bookmark-btn:active {
    cursor: grabbing;
    transform: scale(0.98);
  }
</style>
</head>

<body>

<!-- Drag this to bookmarks bar -->
<a
  class="bookmark-btn"
  draggable="true"
  title="Drag to bookmarks bar"
  href="javascript:(function(){alert('Bookmarklet ran!');})();"
>
  Drag me to bookmarks bar!
</a>

</body>
</html>
